<!DOCTYPE html>
<html>
<head>
    <title>Daily Summary</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Daily Summary</h1>

        <h2 class="mt-5">Previous Summaries</h2>
        <ul class="list-group">
            {% for summary in summaries %}
                <li class="list-group-item">Date: {{ summary.date }} - Total Profit/Loss: {{ summary.total_profit_loss }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
