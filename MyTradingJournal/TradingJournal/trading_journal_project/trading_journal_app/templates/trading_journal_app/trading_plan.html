<!DOCTYPE html>
<html>
<head>
    <title>Trading Plan</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Trading Plan</h1>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <h2 class="mt-5">Previous Plans</h2>
        <ul class="list-group">
            {% for plan in plans %}
                <li class="list-group-item">{{ plan.date }} - {{ plan.plan }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
